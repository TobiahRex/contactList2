  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="jumbotron">
            <h1 class='text-center'>Contact List</h1>
            <blockquote id='project-description'>
              <p class="lead">Simple C.R.U.D. App</p>
              <span class="text-success">Front End: </span> jQuery <br>
              <span class="text-info">Repo: </span> at <a href="https://github.com/TobiahRex/CRUDmsgBoardApp"> /CRUDmsgBoardApp</i></a> <br>

            </blockquote>
            <div class="">
            </div>
          </div>
        </div>
      </div>

      <form action="contact-form" class="new-contact form-inline text-center row ">
        <div class="form-group col-xs-10 col-xs-offset-1">
          <input type="text" class="new-contact form-control"  placeholder="Name">
          <input type="text" class="new-contact-number form-control" placeholder="Number">
          <input type="text" class="new-contact-address form-control" placeholder="Address">
          <input type="text" class="new-contact-image form-control" placeholder="Image Url">
          <button type='submit' class="create-contact btn btn-success"><samp>Add</samp></button>
        </div>
      </form>
      <br>
      <div class="row col-xs-12">
        <div class="all-contacts panel panel-default row">
          <div class="panel-heading lead"> Contacts </div>
          <div class="append-here"><!-- MESSAGE WILL APPEND HERE --></div>

<!-- Template -->
          <div id='' class="template posts-body col-xs-10 col-xs-offset-1 row fadeIn animated panel panel-success">
            <div class="contact-header panel-heading row">
              <p class="col-xs-6 panel-title"><span class="template-contact-name text-success">Template Name</span></p>
              <p class="col-xs-6  panel-title text-right "><span class="template-date text-info">Template Date</span></p>
            </div>


            <div class="form-inline hidden edit-row">
              <div class="panel-body form-group col-xs-12">
                <div class="row">
                  <input type='text' class="template-edit-name text-warning form-control lead" value="Edit Name">
                  <input type='text' class="template-edit-number text-warning form-control lead" value="Edit Number">
                  <input type='text' class="template-edit-address text-warning form-control lead" value="Edit Address">
                  <input type='text' class="template-edit-image text-warning form-control lead" value="Edit Image">
                  <button class="cancel-btn btn btn-danger pull-right">Cancel</button>
                  <button class="save-btn btn btn-success pull-right">Save</button>
                </div>
              </div>
            </div>

            <div class="row contact-row ">
              <div class="col-xs-2">
                <img src="http://i.imgur.com/Bk4JURt.png" alt="" title='Contact Image' class="template-contact-image contact-image">
              </div>
              <div class="col-xs-3">
                <p class="template-contact-number col-xs-6 text-warning lead">Template Contact Number</p>
              </div>
              <div class="col-xs-3">
                <p class="template-contact-address col-xs-6 text-warning lead">Template Contact Address</p>
              </div>
              <div class="col-xs-4 panel-body">
                <button class="delete-btn btn btn-danger pull-right">Delete</button>
                <button class="edit-btn btn btn-primary pull-right">Edit</button>
              </div>
            </div>
          </div>
<!-- Template -->

        </div>
      </div>
    </div>
  </div>
